<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metodo Every</title>
</head>
<body>


<script>

    const isNumber = (valor) => {
  		return typeof valor === 'number';
	}

	let a1 = [1, 2, 3];

	console.log(a1.every(isNumber)); // mostra true

	let a2 = [1, '2', 3];
	
	console.log(a2.every(isNumber)); // mostra false
	
</script>

</body>
</html>
