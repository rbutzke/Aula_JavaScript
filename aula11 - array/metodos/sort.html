<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Metodo Sort</title>
</head>

<body>
    <script>

        let myArray = new Array('Neve', 'Chuva', 'Fogo', 'Vento', 'Trovao', 'Agua', 'Areia', 'Raio');
        myArray.sort();
        // ordena o array de modo que myArray = [ "Chuva", "Fogo", "Neve" ]
        myArray.forEach(element => console.log(element));
    
    </script>

</body>

</html>
